<title>{{ page.meta.title or config.site_name }}</title>
<meta name="description" content="{{ page.meta.description | default('') }}">
<link rel="canonical" href="{{ page.meta.canonical | default('') }}">

<meta name="robots" content="{{ page.meta.robots | default('index, follow') }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.meta.og_title | default(page.meta.title or config.site_name) }}">
<meta property="og:description" content="{{ page.meta.og_description | default(page.meta.description | default('')) }}">
<meta property="og:image" content="{{ page.meta.og_image | default('') }}">
<meta property="og:url" content="{{ page.meta.canonical | default('') }}">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="{{ page.meta.twitter_card | default('summary') }}">
<meta name="twitter:site" content="{{ page.meta.twitter_site | default('') }}">
<meta name="twitter:title" content="{{ page.meta.og_title | default(page.meta.title or config.site_name) }}">
<meta name="twitter:description"
    content="{{ page.meta.og_description | default(page.meta.description | default('')) }}">
<meta name="twitter:image" content="{{ page.meta.og_image | default('') }}">
